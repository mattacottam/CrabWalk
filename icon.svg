<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background hexagonal grid -->
  <defs>
    <pattern id="hexGrid" width="24" height="21" patternUnits="userSpaceOnUse" patternTransform="scale(0.5)">
      <path d="M 12,0 L 24,7 L 24,21 L 12,28 L 0,21 L 0,7 Z" fill="none" stroke="#355772" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="128" height="128" fill="#1e2430" />
  <rect width="128" height="128" fill="url(#hexGrid)" />
  
  <!-- Circular border -->
  <circle cx="64" cy="64" r="56" fill="#2c3e50" stroke="#3498db" stroke-width="2" />
  
  <!-- Hexagonal playing field -->
  <g transform="translate(64, 64)">
    <!-- Player zone (bottom) -->
    <path d="M -24,-12 L -12,-30 L 12,-30 L 24,-12 L 12,6 L -12,6 Z" fill="#27ae60" fill-opacity="0.6" stroke="#2ecc71" stroke-width="2" />
    
    <!-- Middle zone -->
    <path d="M -24,12 L -12,-6 L 12,-6 L 24,12 L 12,30 L -12,30 Z" fill="#8e44ad" fill-opacity="0.6" stroke="#9b59b6" stroke-width="2" />
    
    <!-- Enemy zone (top) -->
    <path d="M -40,-6 L -28,-24 L -4,-24 L 8,-6 L -4,12 L -28,12 Z" transform="rotate(180)" fill="#c0392b" fill-opacity="0.6" stroke="#e74c3c" stroke-width="2" />
  </g>
  
  <!-- Stylized crab -->
  <g transform="translate(64, 64) scale(0.6)">
    <!-- Body -->
    <circle cx="0" cy="0" r="18" fill="#e74c3c" stroke="#c0392b" stroke-width="3" />
    
    <!-- Eyes -->
    <g>
      <circle cx="-6" cy="-5" r="4" fill="#ecf0f1" />
      <circle cx="6" cy="-5" r="4" fill="#ecf0f1" />
      <circle cx="-6" cy="-5" r="2" fill="#2c3e50" />
      <circle cx="6" cy="-5" r="2" fill="#2c3e50" />
    </g>
    
    <!-- Claws -->
    <path d="M -30,-2 C -25,5 -18,5 -18,-2 C -18,-9 -25,-9 -30,-2 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <path d="M 30,-2 C 25,5 18,5 18,-2 C 18,-9 25,-9 30,-2 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    
    <!-- Legs -->
    <path d="M -13,10 L -20,22" stroke="#c0392b" stroke-width="4" stroke-linecap="round" />
    <path d="M -5,14 L -8,28" stroke="#c0392b" stroke-width="4" stroke-linecap="round" />
    <path d="M 5,14 L 8,28" stroke="#c0392b" stroke-width="4" stroke-linecap="round" />
    <path d="M 13,10 L 20,22" stroke="#c0392b" stroke-width="4" stroke-linecap="round" />
  </g>
  
  <!-- Game title text -->
  <text x="64" y="115" font-family="Arial, sans-serif" font-weight="bold" font-size="14" text-anchor="middle" fill="#ecf0f1">CRABWALK</text>
</svg>
